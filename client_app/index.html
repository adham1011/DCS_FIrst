    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator App</title>

  <body>
    <main>
      <div class="container-fluid">
        <div class="col-xs-12 col-md-4 offset-md-4 bg-light p-0 justify-content-sm-center">
          <h1 class="text-white">Calculator</h1>
          <div class="col-xs-12" id="result">
          </div>
          <form class="p-2" action="" method="">
            <div class="form-row">
              <div class="form-group col-xs-12 p-1 row">
                <div class="col">
                   <input type="text" class="form-control form-control-sm" name="num1" placeholder="Num1">
                 </div>
                 <div class="col">
                   <input type="text" class="form-control form-control-sm" name="num2" placeholder="Num2">
                 </div>

                 <div class="col">
                   <input type="text" class="form-control form-control-sm" name="num3" placeholder="Num3">
                 </div>
               </div>
              <div class="form-group offset-sm-2 col-xs-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="func"  value="sum" checked>
                  <label class="form-check-label" for="inlineRadio1">Sum</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="func"  value="mult">
                  <label class="form-check-label" for="inlineRadio2">Mult</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="func" value="avg">
                  <label class="form-check-label" for="inlineRadio3">Avg</label>
                </div>
              </div>

              <div class="form-group col-xs-6 ">
                <select id="method" class="form-control form-control-sm">
                  <option value="GET">GET</option>
                  <option selected value="POST">POST</option>
                  <option value="PUT">PUT</option>
                </select>
              </div>

              <div class="col-xs-12 col-sm-10 offset-sm-1">
                <button class="btn btn-success answer" type="submit" name="button">(=) GET ANSWER</button>
            </div>
            </div>
          </form>
